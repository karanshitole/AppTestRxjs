
<div class="table-responsive mb-4">
    <table class="table table-bordered" *ngIf="stdsInfo.length>0; else nostds">
        <thead>
            <tr>
                <th>Sr no</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let std of stdsInfo; let i=index">
                <td>{{i+1}}</td>
                <td>{{std.fname}}</td>
                <td>{{std.lname}}</td>
                <td>{{std.email}}</td>
                <td>{{std.contact}}</td>
                <td>
                    <button class="btn btn-sm btn-primary"
                    (click)="onEdit(std)"
                    >Edit</button></td>
                <td><button class="btn btn-sm btn-danger"
                    (click)="onDelete(std)"
                    >Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>


<ng-template #nostds>
    <p class="alert alert-info">
        no student info added yet !!
    </p>
    
</ng-template>
