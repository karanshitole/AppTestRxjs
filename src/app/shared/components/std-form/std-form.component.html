



<div class="card">
    <div class="card-body mb-4 mb-md-0">
        <form [formGroup]="stdForm" (ngSubmit)="onStdAdd()">
            <div class="form-group">
                <label for="fname"> First Name</label>
                <input type="text" class="form-control" formControlName="fname" id="fname">
            </div>
            <div class="form-group">
                <label for="lname"> Last Name</label>
                <input type="text" class="form-control" formControlName="lname" id="lname">
            </div>
            <div class="form-group">
                <label for="email"> Email</label>
                <input type="text" class="form-control" formControlName="email" id="email">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" formControlName="contact" id="contact">
            </div>
            <button *ngIf="!isInEditmode"
            [disabled]="stdForm.invalid"
            type="submit" class="btn btn-outline-success btn-sm btn-block">Add Student</button>
            <button *ngIf="isInEditmode"
            [disabled]="stdForm.invalid"
            type="button" class="btn btn-outline-success btn-sm btn-block"
            (click)="onUpdate()"
            >Update Student</button>
        </form>
    </div>
</div>
